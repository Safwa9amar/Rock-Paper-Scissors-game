<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/score.css" />
    <link rel="stylesheet" href="./css/rules.css" />
    <link rel="stylesheet" href="./css/step-1.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  </head>
  <body>
    <div class="container">
      <div class="score-wrapper">
        <div class="choises">
          <span>rock </span>
          <span>paper </span>
          <span>scissors </span>
          <span>lizard </span>
          <span>spock </span>
        </div>
        <div class="score">
          <div class="score__title">Score</div>
          <div class="score__number" id="player_score">0</div>
        </div>
      </div>

      <div class="step-one">
        <div
          choise-name="scissors"
          class="chois-wrapper scissors opacity-0 absolute animated-scissors"
        >
          <img src="./images/icon-scissors.svg" alt="scissors" />
        </div>
        <div
          choise-name="paper"
          class="chois-wrapper paper opacity-0 absolute animated-paper"
        >
          <img src="./images/icon-paper.svg" alt="paper" />
        </div>
        <div
          choise-name="rock"
          class="chois-wrapper rock opacity-0 absolute animated-rock"
        >
          <img src="./images/icon-rock.svg" alt="rock" />
        </div>

        <div
          choise-name="lizard"
          class="chois-wrapper lizard opacity-0 absolute animated-lizard"
        >
          <img src="./images/icon-lizard.svg" alt="lizard" />
        </div>
        <div
          choise-name="spock"
          class="chois-wrapper spock opacity-0 absolute animated-spock"
        >
          <img src="./images/icon-spock.svg" alt="spock" />
        </div>
      </div>
      <div class="game-wrapper">
        <div class="game">
          <div class="game__title">You Picked</div>
          <div id="player_one_area" class="game__choice"></div>
        </div>
        <div class="result md">
          <div class="result__title">You Win</div>
          <div class="result__button">
            <button>Play Again</button>
          </div>
        </div>
        <div class="game">
          <div class="game__title">The House Picked</div>
          <div id="player_two_area" class="game__choice "></div>
        </div>
      </div>
      <div class="result sm">
        <div class="result__title">You Win</div>
        <div class="result__button">
          <button>Play Again</button>
        </div>
      </div>
      <button class="rules-btn">rules</button>
      <div class="rules-wrapper">
        <div class="rules">
          <div class="rules__title">
            <h2>Rules</h2>
            <div class="close-rules">
              <img src="./images/icon-close.svg" alt="clse" />
            </div>
          </div>
          <div class="rules__list">
            <img src="./images/image-rules-bonus.svg" alt="" />
            <div class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by
              <a href="https://www.frontendmentor.io?profile=Safwa9amar"
                >hamza safwan</a
              >.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- import ui.js from js folder -->
  <script src="./js/ui.js"></script>

  <!-- import game.js from js folder -->
  <script src="./js/game.js"></script>
</html>
